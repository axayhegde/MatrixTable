<html>
<head>
    <meta charset="utf-8">
    <title>Matrix - Table</title>
    <style>
        #grid {
            margin: 10px;
            font-size: 2em;
        }
        table {
            border-collapse: collapse;
            border: 1px solid #7f7f7f;
        }
        td {
            border:1px solid #7f7f7f;
            width:50px;
            height:50px;
            text-align:center;
            background-color: aquamarine;
        }
    </style>
</head>

<body>
<div id="grid"></div>
<script>
    var rows = 10;
    var cols = 10;
    var cellCount = 1;

    function tableDraw() {

        var grid = document.getElementById('grid');
        var tbl = document.createElement("table");

        for (var rowsCount = 0; rowsCount < rows; rowsCount++) {
            var row = document.createElement("tr");

            row.setAttribute('id',rowsCount);


            //creating columns for the table
            for (var colCount = 0; colCount < cols; colCount++) {
                var col = document.createElement("td");
                var data = document.createTextNode(cellCount);

                col.setAttribute('id',cellCount);
                cellCount++;

                col.appendChild(data);
                row.appendChild (col);

                col.addEventListener(
                    "click",
                    function(e){
                        var id = e.target.id;
                        if(id)
                            console.log("Cell ID -->  " + id);

                    },false);
            }
            tbl.appendChild(row);
        }
        grid.appendChild(tbl);
    }
    window.onload=tableDraw;
</script>
</body>
</html>
